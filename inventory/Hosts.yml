---
all:
  # === GRUPPEN-VARIABLEN ===
  # Variablen, die für ALLE Hosts in diesem Inventory gelten.
  # Hier werden z.B. globale Verbindungseinstellungen definiert.
  vars:
    ansible_user: adminuser
    # Falls Sie SSH-Keys verwenden (empfohlen):
    # ansible_private_key_file: "~/.ssh/id_rsa_ansible"

  # === GRUPPEN-STRUKTUR ===
  # Hier definieren wir logische Gruppen von Servern.
  children:
    # Eine übergeordnete Gruppe für den gesamten Graylog-Stack.
    # Nützlich, um Aktionen auf allen beteiligten Servern auszuführen (z.B. die common-Rolle).
    graylog_stack:
      children:
        # Gruppe für den/die Server, auf denen die Graylog-Anwendung läuft.
        graylog_servers:
          hosts:
            graysrv01:

        # Gruppe für den/die Server, auf denen MongoDB läuft.
        mongodb_servers:
          hosts:
            graysrv01: # Derselbe Host, da MongoDB hier mitläuft.

        # Gruppe für den/die Server, die als Data Node dienen.
        opensearch_nodes:
          hosts:
            datasrv01:

    # === HOST-DEFINITIONEN & HOST-VARIABLEN ===
    # Hier definieren wir die spezifischen Verbindungsinformationen für jeden Host.
    # Der Name (z.B. 'graysrv01') ist ein Alias, den Sie in Playbooks verwenden.
    # 'ansible_host' ist die tatsächliche IP-Adresse oder der DNS-Name.
    ungrouped:
      hosts:
        graysrv01:
          ansible_host: 192.168.1.10
        datasrv01:
          ansible_host: 192.168.1
.11
