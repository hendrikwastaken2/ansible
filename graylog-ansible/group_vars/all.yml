---
# Global variables for the Graylog stack

# --- MongoDB Settings ---
# The hostname or IP where MongoDB is running.
graylog_mongodb_host: "127.0.0.1"

# --- Data Node Settings ---
# Set the heap size for the Data Node. Recommended: half of system memory, up to 31g.
graylog_datanode_heap_size: "1g" # Adjust this to your server's RAM

# --- Graylog Server Settings (used later) ---
#
# DEBUGGING: Using a simple, hardcoded secret to rule out issues with password generation.
#
graylog_password_secret: "a_very_simple_hardcoded_secret_for_testing_purposes_12345678"

# Set the password for the 'admin' user. This will be hashed automatically.
# IMPORTANT: Change this to a secure password!
graylog_admin_password: "admin"

# The IP and port for the Graylog web interface. 0.0.0.0:9000 makes it accessible from anywhere.
graylog_http_bind_address: "0.0.0.0:9000"

# Journal settings
graylog_journal_max_age: "72h"
graylog_journal_max_size: "5gb" # Adjust based on expected log volume

# Java options for the Graylog Server, including heap size.
# Recommended: half of system memory, up to 16g.
graylog_server_java_opts: "-Xms1g -Xmx1g -server -XX:+UseG1GC -XX:-OmitStackTraceInFastThrow" # Adjust heap (e.g., -Xms2g -Xmx2g)
