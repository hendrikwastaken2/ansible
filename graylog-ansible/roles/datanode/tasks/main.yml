---
# tasks file for opensearch (Graylog Data Node)

- name: Download Graylog repository package for version 6.3 (using wget)
  ansible.builtin.command:
    cmd: wget -O /tmp/graylog-6.3-repository_latest.deb https://packages.graylog2.org/repo/packages/graylog-6.3-repository_latest.deb
    creates: /tmp/graylog-6.3-repository_latest.deb

- name: Install Graylog repository package
  ansible.builtin.apt:
    deb: /tmp/graylog-6.3-repository_latest.deb

- name: Update apt cache after adding new repository
  ansible.builtin.apt:
    update_cache: yes

- name: Install Graylog Data Node package
  ansible.builtin.apt:
    name: graylog-datanode
    state: present

- name: Set vm.max_map_count for Data Node
  ansible.posix.sysctl:
    name: vm.max_map_count
    value: '262144'
    sysctl_file: /etc/sysctl.d/99-graylog-datanode.conf
    reload: yes

- name: Ensure the graylog group exists
  ansible.builtin.group:
    name: graylog
    state: present

- name: Ensure the graylog-datanode user exists (required by systemd service)
  ansible.builtin.user:
    name: graylog-datanode
    group: graylog-datanode
    system: yes
    shell: /bin/false
    home: /var/lib/graylog-datanode
    create_home: no
    state: present

- name: Create necessary directories
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
    owner: graylog
    group: graylog
    mode: '0750'
  loop:
    - /var/lib/graylog-datanode
    - /var/lib/graylog-datanode/opensearch
    - /var/lib/graylog-datanode/opensearch/data
    - /var/log/graylog-datanode
    - /etc/graylog/datanode

- name: Stop graylog-datanode to break crash loop before fixing permissions
  ansible.builtin.service:
    name: graylog-datanode
    state: stopped
  ignore_errors: yes

- name: Force ownership of all Graylog config directories (Recursive)
  ansible.builtin.file:
    path: /etc/graylog
    state: directory
    owner: graylog
    group: graylog
    mode: '0750'
    recurse: yes

- name: Ensure data directory ownership (for graylog-datanode user)
  ansible.builtin.file:
    path: /var/lib/graylog-datanode
    state: directory
    owner: graylog-datanode
    group: graylog-datanode
    mode: '0750'
    recurse: yes

- name: Ensure log directory ownership (for graylog-datanode user)
  ansible.builtin.file:
    path: /var/log/graylog-datanode
    state: directory
    owner: graylog-datanode
    group: graylog-datanode
    mode: '0750'

- name: Configure Data Node
  ansible.builtin.template:
    src: datanode.conf.j2
    dest: /etc/graylog/datanode/datanode.conf
    owner: graylog
    group: graylog
    mode: '0640'
  notify: Restart graylog-datanode

- name: Wait for MongoDB to be ready (if on same server)
  ansible.builtin.wait_for:
    port: 27017
    host: "{{ graylog_mongodb_host }}"
    timeout: 30
  when: graylog_mongodb_host == "127.0.0.1" or graylog_mongodb_host == "localhost"

- name: Enable graylog-datanode service
  ansible.builtin.service:
    name: graylog-datanode
    enabled: yes

- name: Start graylog-datanode service
  ansible.builtin.service:
    name: graylog-datanode
    state: started

- name: Wait for Data Node to be ready
  ansible.builtin.wait_for:
    port: 9200
    host: 127.0.0.1
    timeout: 60
  retries: 3
  delay: 10
